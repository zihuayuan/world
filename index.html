<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample Deployment</title>
  <link rel="stylesheet" href="css/style.css" />
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Welcome to Harvard University Extension School!</h1>
    <div class="row">
    	<div class="col-sm-4">
			<figure class="thumbnail">
			    <figcaption>Harvard Extension School Campus</figcaption>
			    <img src="images/HESCampus1.jpg" alt="Harvard Extension School Campus"></img>
			</figure>
		</div>
		<div class="col-sm-4">
			<figure class="thumbnail">
			    <figcaption>HES Administrative Office</figcaption>
			    <img src="images/HESOfficeBuilding.jpg" alt="Office of Harvard Extension School"></img>
			</figure>
		</div>
		<div class="col-sm-4">
			<figure class="thumbnail">
			    <figcaption>Evening of Harvard Square </figcaption>
			    <img src="images/HESCampusEvening.jpg" alt="Office of Harvard Extension School"></img>
			</figure>
		</div>
		<div class="col-sm-4">
			<figure class="thumbnail">
			    <figcaption>Harvard Extension School Campus</figcaption>
			    <img src="images/HESCampus3.jpg" alt="Harvard Extension School Campus"></img>
			</figure>
		</div>				
		<div class="col-sm-4">
			<figure class="thumbnail">
			    <figcaption>Bus around Harvard Campus</figcaption>
			    <img src="images/HarvardCampus.jpg" alt="Office of Harvard Extension School"></img>
			</figure>
		</div>
		<div class="col-sm-4">
			<figure class="thumbnail">
			    <figcaption>Harvard Extension School Campus</figcaption>
			    <img src="images/HESCampus2.jpg" alt="Harvard Extension School Campus"></img>
			</figure>
		</div>		
	</div>
  </div>
</body>
</html>
